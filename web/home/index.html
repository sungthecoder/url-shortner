<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Url Shortner for SmashWords</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/home.css">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/logout">Log out</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">URL Shortener</h3>
      </div>

      <div class="jumbotron">
        <h1>Hello, {{.Username}}</h1>
        <p>
          <a class="btn btn-lg btn-success" data-toggle="collapse"
            href="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
            Create a Short Link
          </a>
        </p>
      </div>

      <div class="collapse" id="collapseForm">
        <form action="/url" method="post">
          <div class="form-group">
            <textarea class="form-control" row="2" name="url" id="url" required placeholder="Long URL"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-md btn-primary btn-block" type="submit">
              Create a Short URL
            </button>
          </div>
        </form>
      </div>

      <div class="row">
        {{range  .URLs}}
          <div class="well">
            <div class="row">
              <div class="pull-left">
                <h2>{{ .Name }} <small>{{ .ShortUrl }}</small></h2>
              </div>
              <div class="pull-right">
                Last Accessed: {{ .LastAccessed }}
              </div>
            </div>
            <p>{{ .LongUrl }}</p>
            <div class="row">
            </div>
          </div>
        {{end}}
      </div>

      <footer class="footer">
        <p>&copy; 2016 Smashwords, Inc. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
